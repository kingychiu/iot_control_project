<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" >

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong"
           href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Control Tab -->
  <ion-tab title="Control" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor"
           href="#/tab/control">
    <ion-nav-view name="tab-control"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Manage" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"
           href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>


</ion-tabs>
